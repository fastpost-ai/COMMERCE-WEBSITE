<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Commerce Shop</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fafafa;
    overflow-x: hidden;
  }
  header {
    background: #ff4081;
    color: white;
    padding: 1rem;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header button {
    float: right;
    background: white;
    color: #ff4081;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    font-weight: bold;
    cursor: pointer;
  }
  header button:hover {
    background: #ffe1ed;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s ease-in-out;
  }
  .product:hover {
    transform: scale(1.03);
  }
  .product img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }
  .product h2 {
    margin: 0.5rem 0 0;
  }
  .product p {
    color: #333;
    margin-bottom: 0.5rem;
  }
  .product button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-bottom: 1rem;
  }
  .product button:hover {
    background: #e73370;
  }
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 0.8rem;
    margin-top: 2rem;
  }

  /* Cart Sidebar */
  #cartSidebar {
    position: fixed;
    right: -400px;
    top: 0;
    width: 350px;
    height: 100%;
    background: #fff;
    box-shadow: -2px 0 8px rgba(0,0,0,0.2);
    transition: right 0.3s ease;
    z-index: 100;
    display: flex;
    flex-direction: column;
  }
  #cartSidebar.open {
    right: 0;
  }
  #cartHeader {
    background: #ff4081;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  #cartItems {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
  }
  .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 10px;
  }
  .cart-item-details {
    flex: 1;
  }
  .cart-item button {
    background: none;
    border: none;
    color: #ff4081;
    cursor: pointer;
    font-weight: bold;
  }
  #cartFooter {
    border-top: 1px solid #eee;
    padding: 1rem;
    text-align: center;
  }
  #cartFooter button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    cursor: pointer;
  }
  #cartFooter button:hover {
    background: #e73370;
  }
  /* Styles for empty cart back/close buttons */
  .cart-empty-nav {
    text-align: center;
    margin: 1.5rem 0;
  }
  .cart-empty-nav button {
    margin: 0 0.5rem;
    background: #ff4081;
    color: white;
    border: none;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .cart-empty-nav button:hover {
    background: #e73370;
  }
</style>
</head>
<body>
<header>
  <h1>Commerce Shop</h1>
  <button id="cartBtn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
</header>

<section class="products">
  <div class="product">
    <img src="1PinkTricyle.jpg" alt="Pink Tricycle" />
    <h2>Pink Tricycle</h2>
    <p>R450</p>
    <button onclick="addToCart('Pink Tricycle', 450, 'https://ik.imagekit.io/kchehore/1PinkTricyle.jpg?updatedAt=1763060294959')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://ibb.co/TxFLrVz8" alt="Red Mini Quad" />
    <h2>Red Mini Quad</h2>
    <p>R650</p>
    <button onclick="addToCart('Red Mini Quad', 650, 'https://ik.imagekit.io/kchehore/2RedMniQuad.jpg?updatedAt=1763060294721')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://ik.imagekit.io/kchehore/3PurpleQuad.jpg?updatedAt=1763060294978" alt="Purple Mini Quad" />
    <h2>Purple Mini Quad</h2>
    <p>R650</p>
    <button onclick="addToCart('Purple Mini Quad', 650, 'https://ik.imagekit.io/kchehore/3PurpleQuad.jpg?updatedAt=1763060294978')">Add to Cart</button>
  </div>
</section>

<!-- Cart Sidebar -->
<div id="cartSidebar">
  <div id="cartHeader"><h2>Your Cart</h2></div>
  <div id="cartItems"></div>
  <div id="cartFooter">
    <p><strong>Total:</strong> R<span id="cartTotal">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>
</div>

<footer>
  &copy; 2025 Commerce Shop | All rights reserved
</footer>

<script>
  let cart = [];
  const cartBtn = document.getElementById('cartBtn');
  const cartSidebar = document.getElementById('cartSidebar');
  const cartCount = document.getElementById('cartCount');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const cartFooter = document.getElementById('cartFooter');

  cartBtn.addEventListener('click', () => {
    cartSidebar.classList.toggle('open');
  });

  function addToCart(name, price, img) {
    const item = cart.find(i => i.name === name);
    if (item) {
      item.quantity++;
    } else {
      cart.push({ name, price, img, quantity: 1 });
    }
    updateCart();
  }

  function removeFromCart(name) {
    cart = cart.filter(i => i.name !== name);
    updateCart();
  }

  // Add functions for close and back
  function closeCartSidebar() {
    cartSidebar.classList.remove('open');
  }
  function goBack() {
    window.history.back();
  }

  function updateCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    let count = 0;
    // If cart is empty, show empty message and "Back" and "Close" buttons
    if (cart.length === 0) {
      const emptyDiv = document.createElement('div');
      emptyDiv.style.textAlign = "center";
      emptyDiv.innerHTML = `
        <p>Your cart is empty.</p>
        <div class="cart-empty-nav">
          <button onclick="goBack()">Back</button>
          <button onclick="closeCartSidebar()">Close</button>
        </div>
      `;
      cartItemsContainer.appendChild(emptyDiv);
      cartFooter.style.display = "none";
    } else {
      cartFooter.style.display = "";
      cart.forEach(item => {
        total += item.price * item.quantity;
        count += item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-details">
            <strong>${item.name}</strong><br>
            Qty: ${item.quantity} Ã— R${item.price}
          </div>
          <button onclick="removeFromCart('${item.name}')">âœ–</button>
        `;
        cartItemsContainer.appendChild(div);
      });
    }
    cartCount.textContent = count;
    cartTotal.textContent = total.toFixed(2);
  }

  function checkout() {
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }
    alert('Thank you for shopping with Commerce Shop! Your total is R' + cartTotal.textContent);
    cart = [];
    updateCart();
    cartSidebar.classList.remove('open');
  }

  // Initialize to show empty cart state on load
  updateCart();
</script>
</body>
</html>
